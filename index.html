<!DOCTYPE html>
<html>

<head>
    <title>DOM chap10 practice</title>
</head>

<body>
    <!-- NODE 接口属+性 -->
    <div><p>node1</p><p name="a123">node2</p><p name="a123">node3</p></div>
    <script type="text/javascript">
        // HTMLCollection
       console.log(document.getElementsByTagName('p'));

    </script>
